<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitación Boda</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="background-image">
  <div class="contenido-centro">
    <img src="img/portada.jpg" alt="Logo de la boda">
    <a id="btn-iniciar" class="btn-iniciar">
      Iniciar <span class="flecha">➤</span>
    </a>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);
    const pases = params.get("pases");
    const btn = document.getElementById("btn-iniciar");

    if (pases && /^[1-4]$/.test(pases)) {
      // Propagar parámetro a invitacion.html
      btn.href = `invitacion.html?pases=${pases}`;
    } else {
      btn.href = "invitacion.html";
    }
  });
</script>
</body>
</html>
